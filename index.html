<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro Timer</title>
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>‚è≥</text></svg>"
    />

    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <!-- ICONS -->
    <script
      src="https://kit.fontawesome.com/6f3103b13c.js"
      crossorigin="anonymous"
    ></script>

    <!-- CSS -->
    <link rel="stylesheet" href="./style.css" />

    <!-- <script
      src="https://cdnjs.cloudflare.com/ajax/libs/progressbar.js/1.0.1/progressbar.min.js"
      crossorigin="anonymous"
    ></script> -->
  </head>
  <body>
    <section>
      <div class="container">
        <div class="painel">
          <p id="work">Work</p>
          <p id="break">Break</p>
        </div>

        <div class="timer">
          <div class="circle">
            <div class="time">
              <p id="minutes"></p>
              <p>:</p>
              <p id="seconds"></p>
              <!-- <input
                style="display: none"
                type="text"
                id="time_s"
                onchange="updateBar()"
              /> -->
            </div>
          </div>
        </div>

        <div class="controls">
          <button id="start" onclick="start()">
            <i class="fa-solid fa-play"></i>
          </button>

          <a id="reset" href="./">
            <i class="fa-solid fa-arrow-rotate-left"></i>
          </a>

          <!-- <button id="pause" onclick="start(true)">
            <i class="fa-solid fa-pause"></i>
          </button> -->
        </div>
      </div>
    </section>

    <!-- SCRIPT -->
    <script src="./script.js"></script>
  </body>
</html>
